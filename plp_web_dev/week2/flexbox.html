<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      gap: 10px;
    }

    .box {
      background-color: darkblue;
      flex: 1 1 50px;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      Flex1
    </div>
    <div class="box">
      Flex2
    </div>
    <div class="box">
      Flex3
    </div>
  </div>
</body>
</html>
