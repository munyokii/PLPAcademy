<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Transitions and Animations</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <main>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Transitions</a>
      <a href="#">Animations</a>
    </nav>
    <h1>CSS3 Transitions and Animations</h1>
    <h2>Hover over the image to see the effect</h2>
    <section>
      <div class="image-container">
        <img src="images/beach.jpg" alt="beach">
      </div>
    </section>
    <section>
      <h2>Loading spinner</h2>
      <div class="spinner"></div>
    </section>
    <section>
      <h2>Image animation</h2>
      <img src="images/pacific.jpg" alt="Pacific" class="animated-image">
    </section>
    <section>
      <h2>Pulse Animation on click</h2>
      <div class="pulse" id="pulse">
        <div id="pulse"></div>
      </div>
    </section>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
